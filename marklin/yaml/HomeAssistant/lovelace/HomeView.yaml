type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: call-service
          service: hassio.host_shutdown
          target: {}
        icon: mdi:power
        name: Sluk PC
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: call-service
          service: hassio.host_reboot
          target: {}
        icon: mdi:restart
        name: reboot PC
